<html>
<title>Paul's Alarm Clock</title>    
<head>
<link rel="stylesheet" type="text/css" href="clockwork.css">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">


<body>
<div id="clocking"></div>    
    
<script>
// Experimented with jQuery to have a fade-in, even when I linked the library correct, it didn't // work    
//    $(document).ready(function(){
//    $('#wrapper').fadeIn();
//});
// Had moment js linked in older versions for what i was hoping would be easier manipulation of 
    // date\time, but in the end it didn't help me
    
    setInterval(clockWork, 500)
    function clockWork() {
        var time = new Date();
        var hours = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var meridian = "AM";
    
        
//             
        if (hours == 0) {
            hours = 12;
        }

      if (hours > 12) {
          hours = hours - 12;
          meridian = "PM";
        }
//    
      document.getElementById('clocking').innerHTML = hours + ':' + min + ':' + sec + " " + meridian;
    
    }
    </script>
    
    
</body>
    
    
    
</head>
    
    
</html>
